<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário Checkbox e Radio button</title>
</head>
<body>
    <h1>Exemplo de Formulário Checkbox e Radio button</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="semas" value="H"> <label for="semas"> Masculino</label><br>
            <input type="radio" name="sexo" id="sefem" value="F"> <label for="sefem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat"> Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten"> Tênis</label> <br>
        </fieldset>

        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
