<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testando a carga de imagens</h1>
    <p>Você vai ver abaixo uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="Logo do HTML5">
    <p>Podemos carregar imagens que estão em subpastas</p>
    <img src="imagens/logo CSS.png" alt="Logo CSS3">
    <p>Podemos carregar uma imagem externa, ou seja de outro site como por exemplo:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--brand-development-tools-pack-logos-icons-225993.png?f=webp&w=256" alt="Imagem do JAVASCRIPT"> <!--Nesse caso precisa colar o URL da Imagem, se o site dessa imagem cair a imagem não abre, não é muito recomendado-->
</body>
</html>
