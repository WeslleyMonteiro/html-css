<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    Acesso o site do <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" scolling = "no"> <!--Apesar de estar declarada as dimensões aqui, se tiver as dimensões de iframe em CSS (Como é esse caso) serão elas que vai  ser consideradas-->
        <a href="https://gustavoguanabara.github.io/" target="_blank">Curso em vídeo</a> <!-- Se o iframe não funcionar terá o link de acesso--> 
    </iframe> para aprender a programar, pode ser que em navegadores de um determinado dispositivo não funcione, então você pode colocar a tag de link dentro da tag de iframe para ser uma alterantiva
</body>
</html>
